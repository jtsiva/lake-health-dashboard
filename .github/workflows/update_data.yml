name: Update Water Quality Data

on:
  schedule:
    # Run every Monday at 8 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * 1'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Fetch data from Google Sheets
        run: |
          curl "https://docs.google.com/spreadsheets/d/1E9IINOT4KvpCN5PKNAj5sh3kFwBdfWt41d6SyGrA4tg/gviz/tq?tqx=out:csv&sheet=Sheet1" -o data.csv
          
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data $(date -u +"%Y-%m-%d %H:%M UTC")" && git push)
